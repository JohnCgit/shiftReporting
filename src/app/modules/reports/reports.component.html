</div>

  <div *ngIf="!isSmallScreen"class="grid grid-cols-3">
    <div class="text-center text-lg bg-gray-300 "><h1 class="mt-8">Fill a New Report</h1></div> 
    <div class="text-center text-lg bg-gray-200"><h1 class="mt-8">Browse Old Reports</h1></div>
    
      <div class="bg-gray-200">
        <mat-form-field class="mt-4">
          <mat-label>Select A Date Range</mat-label>
        <mat-date-range-input [rangePicker]="picker" >
          <input matStartDate [value]="startDate" (dateInput)="startDate=$event.value;selectDepartment($event, false)">
          <input matEndDate [value]="endDate" (dateInput)="endDate=$event.value;selectDepartment($event, false)">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker class="right-0"></mat-date-range-picker>
      </mat-form-field>
  
        <p>Show Approved <mat-slide-toggle color="primary" [checked]="showAll" (change)="showAll=!showAll;selectDepartment({departmentId:null}, false)">Show All</mat-slide-toggle></p>
        
      </div>
  </div>

  <div *ngIf="isSmallScreen"class="grid grid-cols-2">
    <div class="text-center text-lg bg-gray-300 "><h1 class="mt-8">Fill a New Report</h1></div> 
    <div class="text-center text-lg bg-gray-200"><h1 class="mt-8">Browse Old Reports</h1>
      <mat-form-field class="mt-4">
        <mat-label>Select A Date Range</mat-label>
      <mat-date-range-input [rangePicker]="picker" >
        <input matStartDate [value]="startDate" (dateInput)="startDate=$event.value;selectDepartment($event, false)">
        <input matEndDate [value]="endDate" (dateInput)="endDate=$event.value;selectDepartment($event, false)">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker class="right-0"></mat-date-range-picker>
    </mat-form-field>

      <p >Show Approved <mat-slide-toggle color="primary" [checked]="showAll" (change)="showAll=!showAll;selectDepartment({departmentId:null}, false)">Show All</mat-slide-toggle></p>
    </div>  
  </div>

      </div>
    </div>
