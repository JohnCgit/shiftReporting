<mat-card *ngIf="template" class="templatecard">
  <div class="flex flex-col h-full">
    <div class="flex mb-1">
      <mat-icon style="min-width: 24px;" class="mr-2" svgIcon="file-table-box" color="primary"></mat-icon>
      <p class="font-bold text-xl">{{template.name}}</p>
    </div>
    <div class="flex text-gray-600 mb-1" *ngIf="!isTemplateReport">
      <mat-icon style="height: 16px;" class="mr-2" svgIcon="update"></mat-icon>
      <p class="text-sm">{{lastUpdated}}</p>
    </div>
    <div class="flex text-gray-600 mb-1">
      <div class="mr-2 w-6"></div>
      <p class="text-sm">{{template.description}}</p>
    </div>
    <div class="flex-1"></div>
    <div align="end" class="-mb-2 -mx-2 text-gray-600" *ngIf="!isTemplateReport">
      <button mat-icon-button (click)="copy()" >
        <mat-icon svgIcon="content-copy"></mat-icon>
      </button>
      <button mat-icon-button (click)="delete()">
        <mat-icon svgIcon="delete-outline"></mat-icon>
      </button>
      <button mat-icon-button (click)="edit()">
        <mat-icon svgIcon="pencil-outline"></mat-icon>
      </button>
    </div>
    <div align="end" class="-mb-2 -mx-2 text-gray-600" *ngIf="isTemplateReport">
      <button mat-icon-button (click)="report()">
        <!-- <mat-icon svgIcon="arrow-right-box"></mat-icon> -->
        <mat-icon svgIcon="document-scanner"></mat-icon>
      </button>
    </div>
  </div>
</mat-card>
