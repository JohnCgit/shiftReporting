<mat-card *ngIf="template" class="m-2">
  <div class="flex items-center justify-between mb-2">
    <span class="font-bold text-xl">{{template.name}}</span>
  </div>
  <mat-card-subtitle>{{template.lastUpdated}}</mat-card-subtitle>
  <p mat-card-content>{{template.description}}</p>
  <mat-card-actions align="end" class="text-gray-600">
    <button mat-icon-button (click)="clickEdit.emit(template.templateId)">
      <mat-icon svgIcon="pencil"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
