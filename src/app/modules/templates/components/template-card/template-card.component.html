<mat-card *ngIf="template" class="w-full">
  <div class="flex items-center justify-between mb-2">
    <span class="font-bold text-xl">{{template.name}}</span>
    <a mat-icon-button (click)="clickEdit.emit(template.templateId)">
      <mat-icon svgIcon="pencil"></mat-icon>
    </a>
  </div>
  <mat-card-subtitle>{{template.lastUpdated}}</mat-card-subtitle>
  <p mat-card-content>{{template.description}}</p>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
