<div *ngIf="currentUser" class="p-4 flex items-center max-w-6xl">

  <app-select-user-department class="flex-1" (changeDepartment)="selectDepartment($event)"></app-select-user-department>

  <mat-form-field appearance="outline" class="flex-1 mx-4">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Writing...">
    <mat-icon matSuffix svgIcon="magnify"></mat-icon>
  </mat-form-field>
  <div class="pb-4">
    <button mat-mini-fab color="primary" (click)="addTemplate()">
      <mat-icon svgIcon="plus"></mat-icon>
    </button>
  </div>
</div>

<div class="flex flex-wrap px-2">
  <div *ngFor="let template of templates" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4">
    <app-template-card (clickEdit)="editTemplate($event)" [template]="template"></app-template-card>
  </div>
</div>
