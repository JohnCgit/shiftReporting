<div *ngIf="currentUser" class="p-4 flex items-center max-w-6xl">
  <mat-form-field appearance="fill" class="flex-1">
    <mat-label>Department</mat-label>
    <mat-select [(value)]="departmentId" (selectionChange)="selectDepartment($event)">
      <mat-option *ngFor="let item of currentUser.departments" [value]="item.departmentId">
        {{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="flex-1 mx-4">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Writing...">
    <mat-icon matSuffix svgIcon="magnify"></mat-icon>
  </mat-form-field>
  <div class="pb-4">
    <a mat-mini-fab color="primary" (click)="addTemplate()">
      <mat-icon svgIcon="plus"></mat-icon>
    </a>
  </div>
</div>

<div class="flex flex-wrap p-2">
  <div *ngFor="let template of templates" class="p-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4">
    <app-template-card (clickEdit)="editTemplate($event)"  [template]="template" ></app-template-card>
  </div>
</div>
