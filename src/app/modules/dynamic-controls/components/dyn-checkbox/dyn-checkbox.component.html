<!-- Material -->
<div [ngClass]="options.appearance === 'standard1' ? 'justify-center': 'mb-4' " class="w-full h-full flex items-center"
  [formGroup]="options.form">
  <mat-checkbox [formControlName]="options.control.controlId" color="primary" [indeterminate]='options.form.value[options.control.controlId] === null'>
    <span *ngIf="options.appearance !== 'standard1'">
      {{options.control.label}}
    </span>
  </mat-checkbox>
</div>
