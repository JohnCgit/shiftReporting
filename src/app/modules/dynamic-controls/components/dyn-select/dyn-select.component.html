<span [formGroup]="options.form">
  <select name="" id="" [formControlName]="options.control.key"
    class="bg-white h-full w-full px-2 border-gray-200 border-2 focus:outline-none focus:border-gray-500">
    <option class="bg-white" disabled [value]="null">{{options.control.placeholder || ''}}</option>    
    <option class="bg-white" *ngFor="let option of options.control.options " [value]="option.value">{{option.viewValue}}</option>
  </select>
</span>
