<span [formGroup]="options.form">
  <input 
  [min]='options.control.min'
  [max]='options.control.max'
  [step]='options.control.step'
  type="number" 
  [formControlName]="options.control.controlId" 
  [placeholder]="options.control.placeholder || ''"
  class="min-h-10 h-full w-full px-2 border-gray-200 border-2 focus:outline-none focus:border-gray-500">
</span>
