<section class="mx-auto shadow">
  <!-- Header -->
  <header class="text-gray-300 bg-blue-600 px-4 py-2 flex justify-between">
    <div class="flex items-center">
      <svg (click)="goBack()" class="inline mr-2 fill-current w-6 h-6 mr-6" viewBox="0 0 24 24">
        <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
      </svg>
      <span>{{title}}</span>
    </div>
    <div>
      <button class="font-bold text-xs px-2" (click)="addDataEntry()">Add</button>
      <button class="font-bold text-xs px-2">Submit</button>
      <button class="font-bold text-xs px-2">Update</button>
    </div>
  </header>
  <!-- Main window -->
  <div class=" p-2 flex-1 overflow-auto h-full ">
    <app-grid [options]="options" [dashboard]="dashboard" [form]="form"></app-grid>
  </div>
</section>
