<mat-form-field appearance="outline" class="w-full">
  <mat-label>Shift</mat-label>
  <mat-select [formControl]="shift">
    <mat-option [value]="'all'"> All shifts </mat-option>
    <mat-option *ngFor="let opt of shifts" [value]="opt.shiftId">
      {{opt.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
