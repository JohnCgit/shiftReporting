<div>
  <p mat-dialog-title>Shift settings</p>
  <div mat-dialog-content>
    <app-form [controls]='config' [values]="shift" (form)="getForm($event)"></app-form>
  </div>

  <mat-dialog-actions class="flex justify-end">
    <button mat-button color="primary" mat-dialog-close>CANCEL</button>
    <button mat-raised-button color="primary" [disabled]='form.invalid' [mat-dialog-close]="shift">SAVE</button>
  </mat-dialog-actions>
</div>
