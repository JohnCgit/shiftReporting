<div class="p-4 flex items-center max-w-6xl">
  <div class="menu-button-place"></div>

  <div class="w-0 h-0 overflow-hidden">
    <app-select-plant (changePlant)="changePlant ($event)"></app-select-plant>
  </div>

  <mat-form-field appearance="outline" class="flex-1 ml-4">
    <mat-label>Search</mat-label>
    <div matSuffix class="flex items-center text-gray-500">
      <mat-icon svgIcon="magnify"></mat-icon>
    </div>
    <input matInput placeholder="Search" [formControl]='search' autocomplete="'false'">
  </mat-form-field>
  <div class="pb-4 mx-4">
    <button mat-mini-fab color="primary" (click)="addItem()">
      <mat-icon svgIcon="plus"></mat-icon>
    </button>
  </div>
</div>

<div class="flex p-2 flex-wrap">
  <!-- Plants list -->
  <div *ngFor="let department of filterDepartments" class="p-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4">
    <app-department-card [department]='department' (clickDelete)="delete($event)" (clickEdit)="edit($event)">
    </app-department-card>
  </div>
</div>
