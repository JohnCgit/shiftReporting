<div *ngIf="currentUser" class="p-4 flex items-start max-w-6xl">
    <div class="menu-button-place"></div>
  
    <div class="flex-1 flex flex-wrap">
      <app-select-user-department class="flex-1" (changeDepartment)="selectDepartment($event)" [disabled]="!isConnected"></app-select-user-department>
      <mat-form-field appearance="outline" class="flex-1" [class.mx-4]="!isSmallScreen">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" [formControl]="search">
        <mat-icon matSuffix svgIcon="magnify"></mat-icon>
      </mat-form-field>
    </div>
  </div>
  
  <div class="flex flex-wrap px-2 relative">
    <div *ngFor="let template of templates | searchPipe:search.value" class="p-2 w-full md:w-1/2 xl:w-1/3">
      <app-approval-card [template]="template" (clickCheck)="approveTemplate($event)"></app-approval-card>
    </div>
  </div>
