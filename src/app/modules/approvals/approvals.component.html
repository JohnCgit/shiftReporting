<div class="flex flex-wrap px-2 relative">
    <div *ngFor="let dataEntry of dataEntries" class="p-2 w-full md:w-1/2 xl:w-1/3">
      <app-approval-card [dataEntry]="dataEntry" (clickCheck)="approveDataEntry($event)"></app-approval-card>
    </div>
    <div *ngIf="dataEntries.length == 0">
      <h1 class="justify-center">Nothing to approve</h1>
    </div>
</div>
