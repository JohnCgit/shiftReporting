<p *ngIf="isSmallScreen" class="text-2xl text-center mt-5 mb-3 ">Pending approvals</p>
<div class="flex flex-wrap px-2 relative">
    <div *ngFor="let dataEntry of dataEntries" class="p-2 w-full md:w-1/2 xl:w-1/3">
      <app-approval-card [dataEntry]="dataEntry" (clickCheck)="approveDataEntry($event)"></app-approval-card>
    </div>
    <div *ngIf="!dataEntries.length" class="w-full flex">
        <p class="text-gray-500 text-2xl m-auto" [ngClass]="isSmallScreen ? 'mt-20' : 'mt-4'">There is nothing to approve</p>
    </div>
</div>
