<app-form [controls]="preConfig" (form)="getPreConfigForm($event)"></app-form>
<!-- <div *ngIf="list">
  <app-list [data]='list' (clickActionButton)='clickListsButton($event)'></app-list>
</div> -->

<app-editing-panel *ngIf='isShowPanels.add' [options]='addNewOptions' (clickOk)="addObj($event)"
  (clickCancel)="isShowPanels.add = null"></app-editing-panel>

<div class="my-4" align="end">
  <button class="btn mx-2" *ngIf='preConfigForm.valid && !(isShowPanels.edit || isShowPanels.add)'
    (click)='isShowPanels.add = true'>
    Edit Schedule
  </button>
</div>
