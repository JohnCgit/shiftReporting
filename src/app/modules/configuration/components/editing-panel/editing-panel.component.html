<p>editing-panel works!</p>
<div class="mt-8 border border-gray-600 pt-6 px-6 relative" >
  <p class="absolute font-bold bg-white " style="top: -12px">{{title}}</p>
  <app-form [controls]="properties" [values]='object' (form)="getForm($event)"></app-form>
  <div class="my-4" align="end">
    <button class="btn mx-2" (click)='clickCancel.emit()'>Cancel</button>
    <button class="btn mx-2" (click)='clickOk.emit(form.value)' [disabled]="form.invalid"
      [class.disabled]='form.invalid'>Ok</button>
  </div>  
</div>
