<mat-card *ngFor="let i of formConfiguration" class="setup-block">
  <mat-card-title>{{i.label}}</mat-card-title>
  <mat-form-field>
    <mat-label>{{i.placeholder}}</mat-label>
    <mat-select placeholder="Placeholder" name="item" [disabled]="showedAddForm === i.key">
      <mat-option>--None--</mat-option>
      <mat-option *ngFor="let option of i.options" [value]="option.value "> {{option.valueView}} </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-card-content *ngIf='showedAddForm === i.key'>
    <app-form [controls]="configControls[i.key]" (form)="childFormCreated($event)"></app-form>
  </mat-card-content>
  <mat-card-actions align="end" *ngIf='showedAddForm === i.key'>
    <button mat-stroked-button *ngIf='showedAddForm === i.key' (click)='showedAddForm = null'>Cancel</button>
    <button mat-stroked-button (click)='addItem(i.key)' [disabled]="childForm.invalid">Add</button>
  </mat-card-actions>
  <mat-card-actions align="end" *ngIf='showedAddForm !== i.key'>
    <button mat-stroked-button (click)='showedAddForm = i.key'>Add</button>
  </mat-card-actions>
</mat-card>
