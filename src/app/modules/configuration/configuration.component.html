<div class="p-4">
  <div *ngFor="let item of config"
    class="border-gray-300 border-solid mb-5 p-4 shadow-md">
    <p class="font-bold mr-4 text-xl cursor-default" (click)="showItemPanel(item.key)">{{item.title}}</p>
    <div *ngIf="isShow === item.key">
      <ng-container *ngComponentOutlet="item.component"></ng-container>
    </div>
  </div>
</div>
