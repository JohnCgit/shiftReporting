<div *ngIf="week && year" class="flex flex-col h-full">
  <div class="m-4 mb-0 flex justify-between items-center">
    <div class="flex-1 ">
      <app-select-user-department (changeDepartment)="changeDepartment($event)"></app-select-user-department>
    </div>
    <mat-button-toggle-group class="ml-4 mb-6" #group="matButtonToggleGroup">
      <mat-button-toggle value="day" [checked]="day" (click)="dayView()">Day
      </mat-button-toggle>
      <mat-button-toggle value="week" [checked]="!day" (click)="weekView()">Week
      </mat-button-toggle>
    </mat-button-toggle-group>


    <div *ngIf="!day" class="ml-4 mb-6">
        <app-week-selector [week]='week' [year]='year' (changeWeek)="setWeek($event)"></app-week-selector>
      </div>
    <div *ngIf="day" class="ml-4 mb-6">
      <app-day-selector [day]='day' (changeDay)="setDay($event)"></app-day-selector>
    </div>
  </div>
  <div class="flex-1 m-4 mt-0 ">
    <app-week-grid [day]="day" [schedules]="schedules" [week]='week' [year]='year'></app-week-grid>
  </div>
</div>
