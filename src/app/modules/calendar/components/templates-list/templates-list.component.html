<div *ngFor="let template of templates" class="flex cursor-pointer">
  <svg-icon src="assets/svg_icons/{{template.svgIcon.name}}.svg" [svgStyle]="template.svgIcon.style">
  </svg-icon>
  <!-- <svg-icon src="assets/svg_icons/checkbox-blank-circle.svg" [svgStyle]="{ 'width': '1rem', 'fill': 'red'}"> </svg-icon>
  <svg-icon src="assets/svg_icons/lock.svg" [svgStyle]="{ 'width': '1rem', 'fill': 'grey'}"> </svg-icon>
  <svg-icon src="assets/svg_icons/check-circle-outline.svg" [svgStyle]="{ 'width': '1rem', 'fill': 'grey'}"> </svg-icon> -->
  <p (click)="clickTemplate(template)" class="truncate"> {{template.template.name}}</p>
</div>
