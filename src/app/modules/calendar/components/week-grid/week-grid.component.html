<div class="flex flex-col h-full flex-1">
  <div>
    <div class="flex ">
      <div class="w-12 border border-transparent flex justify-center items-center">
        <!-- <p>Time</p> -->
      </div>
      <div class="flex justify-between flex-1 ">
        <div *ngFor="let day of scheduleWeekList | keyvalue"
          class="border border-transparent w-full text-gray-700 font-bold text-sm">
          <p class="text-center">{{day.value.name}}</p>
          <p class="text-center">{{day.value.date | date}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="flex h-full flex-1 border-t border-gray-300">
    <div class="flex flex-col  justify-between h-full w-12 ">
      <!-- hours -->
      <div *ngFor="let item of hours; let i=index"
        class="flex justify-center border-b border-r border-gray-300 flex-1 text-gray-700 font-bold text-xs">
        <p>{{i}}:00</p>
      </div>
    </div>

    <div #calendarContent class="flex justify-between flex-1 h-full bg-gray-100">
      <div *ngFor="let day of scheduleWeekList | keyvalue" class="relative flex flex-col w-full h-full">
        <!-- line -->
        <div *ngFor="let item of hours; let i=index"
          class="flex justify-center border-b border-r border-gray-300 flex-1"> </div>
        <!-- shifts -->
        <div (mouseleave)="mouseOut($event, shift)" id='shift' *ngFor="let shift of day.value.shifts" [ngStyle]="shift.position" 
          [class.z-30]="shift.expanded" [class.shadow-2xl]="shift.expanded" class="absolute w-full  pb-1 pr-1"
        >
          <app-templates-list [calendarHight]="calendarContentHeight" [day]="day" [shift]="shift" (clickShowMore)="clickShowMore($event, shift)">
          </app-templates-list>
        </div>
      </div>
    </div>
  </div>
</div>
