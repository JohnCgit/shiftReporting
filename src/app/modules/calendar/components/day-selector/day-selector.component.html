<div class="flex items-center h-full">
  <button mat-icon-button (click)="prevDay()" class="text-gray-600">
    <mat-icon svgIcon="chevron-left"></mat-icon>
  </button>
  <p class="px-2  cursor-default" (click)="picker.open()">{{day | date}}</p>
  <input class="w-0 h-0 overflow-hidden" [value]="day" (dateChange)="dateChange('change', $event)" [matDatepicker]="picker">
  <mat-datepicker #picker></mat-datepicker>

  <button mat-icon-button (click)="nextDay()" class="text-gray-600">
    <mat-icon svgIcon="chevron-right"></mat-icon>
  </button>
</div>
