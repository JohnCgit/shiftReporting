<div class="p-4 flex items-start max-w-6xl">  
  <div class="menu-button-place"></div>
  <div class="flex-1 flex flex-wrap">
    <app-select-user-department class="flex-1 mr-4" (changeDepartment)="selectDepartment($event)" [disabled]="!isConnected"></app-select-user-department>
    <app-select-shift class="flex-1 mr-4" (changeShift)="selectShift($event)"></app-select-shift>

  </div>
  <div class="pt-4 mr-4">
    <button [disabled]="isAddDisabled" mat-mini-fab color="primary" (click)="addItem()">
      <mat-icon svgIcon="plus"></mat-icon>
    </button>
  </div>
</div>
<div class="flex p-2 flex-wrap">
  <div *ngFor="let schedule of list" class="p-2 w-full lg:w-1/2 xl:w-1/3">
    <app-schedule-card  [schedule]="schedule" (clickDelete)="delete($event)" (clickEdit)="edit($event)"
      ></app-schedule-card>
  </div>
</div>
